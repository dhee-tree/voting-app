{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %}{% endblock %}</title>
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>

		<meta name="description" content="A website created by the second year Lv 3 IT students of Peterborough College (Grad. 2022)">
    	<meta name="author" content="Adam Young, Ighomena Daniel Odebala, Conor O'Leary, Matt Clark, Daniel Estima, Alisha Chaudhry, Ethan Walker-Smith">

		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/pcLogo.jpg' %}" alt="College Logo"></a>
			</div>
		</nav>

		<div class="container-fluid">
			{% block main %}{% endblock %}
			<br>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
		<script src="{% static 'js/script.js' %}"></script>
		<script src="https://kit.fontawesome.com/5d89eac93b.js" crossorigin="anonymous"></script>

	</body>
</html>
